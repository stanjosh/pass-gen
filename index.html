<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

  </body>
  <dialog id="passwordOptions">
    <div id="password-box">
    <form id="passwordOptionsForm">
      <input type="range" value="8" min="8" max="128" step="8" class="slider" id="passwordLengthSlider">
      <p>Password Length: <span id="passwordLengthCaption">8</span></p>
      <input type="checkbox" id="useChars" name="useChars">
      <label for="useChars"> use special characters</label><br>
      <input type="checkbox" id="useCaps" name="useCaps">
      <label for="vehicle2"> use capital letters </label><br>
      <input type="checkbox" id="useNums" name="useNums">
      <label for="useNums"> use numbers</label><br>
    </form>
    <button id="passwordOptionsGo" class="btn">Go</button>
    </div>
    <div id="progress-bar-holder"  class="w3-light-grey" height="100%">
      <div id="progressBar" class="w3-grey" style="height:24px; width:5%"></div>
    </div>
  </dialog>
  <script src="script.js"></script>
</html>
